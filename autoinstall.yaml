#cloud-config
autoinstall:
  version: 1
  identity:
    hostname: ubuntu-zfs
    username: admin
    password: "$6$rounds=4096$abcdefghijklmnopqrst$..."
  ssh:
    install-server: true
    allow-pw: false
  locale: en_US.UTF-8
  keyboard:
    layout: us
  apt:
    primary:
      - arches: [default]
        uri: http://archive.ubuntu.com/ubuntu
    security:
      - arches: [default]
        uri: http://security.ubuntu.com/ubuntu
  storage:
    layout:
      name: zfs
      password: "yourStrongPassphrase"
      pool:
        name: rpool
        root: true
        datasets:
          - name: rpool/ROOT
            mountpoint: /
            compression: lz4
            atime: off
          - name: rpool/home
            mountpoint: /home
            compression: lz4
            atime: off
          - name: rpool/var_lib
            mountpoint: /var/lib
            compression: lz4
            atime: off
  packages:
    - htop
    - curl
    - zfsutils-linux
    - landscape-client
    - software-properties-common

